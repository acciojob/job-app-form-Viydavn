<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
		<label for="name">Name*</label><input type="text" id = "#name" placeholder = "Name" required>
	</div>
	<div>
		<label for="email">Email*</label><input type="email" id = "#email"placeholder = "Email" required>
	</div>
	<div>
		<label for="gender">Gender*</label>
		<input type="radio" id = "Male" name = "Gender" value = "Male">
		<label>Male</label>
		<input type="radio" id="Female" name = "Gender" value = "Female">
		<label>Female</label>
		<input type="radio" id = "Others" name = "Gender" value = "Others">
		<label>Others</label>
	</div>
		<div>
		<label for="Laptop Brands">Laptop Brands </label><select id="Laptop Brands" >
			  <option value="Apple" id = "#Apple">Apple</option>
			  <option value="Asus" id = "#Asus">Asus</option>
			  <option value="HP" id = "#HP">HP</option>
		</select>
	</div>
	<div>
		<label for ="age">Age*</label><input type="number" id = "#age" placeholder = "Age" required>
	</div>
	<div>
		<label for="DOB">DOB*</label><input type="date" id = "#DOB"placeholder = "DOB" required>
	</div>
	<div>
		<label for="Password">Password*</label><input type="password" id = "#Password"placeholder = "Password" required>
	</div>
	<div>
		<input type ="file" id ="portfolio">
	</div>
	<div>
		<button>submit</button>
	</div>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
