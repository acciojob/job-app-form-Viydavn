<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
	<div>
		<label for="name">Name*</label><input type="text" id = "#name" placeholder = "Name" required>
	</div>
	<div>
		<label for="email">Email*</label><input type="email" id = "#email"placeholder = "Email" required>
	</div>
	<div>
		<label for="gender">Gender*</label>
		<input type="radio" id = "#gender" name = "gender" value = "Male">
		<label>Male</label>
		<input type="radio" id="#gender" name = "gender" value = "Female">
		<label>Female</label>
		<input type="radio" id = "#gender" name = "gender" value = "Others">
		<label>Others</label>
	</div>
		<div>
		<label for="laptop">Laptop Brands </label><select id="#laptop" >
			  <option value="Apple">Apple</option>
			  <option value="Asus">Asus</option>
			  <option value="HP">HP</option>
		</select>
	</div>
	<div>
		<label for ="age">Age*</label><input type="number" id = "#age" placeholder = "Age" required>
	</div>
	<div>
		<label for="dob">DOB*</label><input type="date" id = "#dob"placeholder = "DOB" required>
	</div>
	<div>
		<label for="password">Password*</label><input type="password" id = "#password" placeholder = "Password" required>
	</div>
	<div>
		<input type ="file" id ="portfolio">
	</div>
	<div>
		<input type="submit" value = "Submit Data">
	</div>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
